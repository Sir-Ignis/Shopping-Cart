<html>

<body>
  <div id="signin-button">Sign in</div>
  <script>
  var auth2;
var googleUser; // The current user

window.onload = function() {
gapi.load('auth2', function(){
    auth2 = gapi.auth2.init({
        client_id: '156164805906-2ask5uccvq8elrrc4ktqbl6chg54t35h.apps.googleusercontent.com'
    });
    auth2.attachClickHandler('signin-button', {}, onSuccess, onFailure);

    auth2.isSignedIn.listen(signinChanged);
    auth2.currentUser.listen(userChanged); // This is what you use to listen for user changes
});
}
var signinChanged = function (val) {
    console.log('Signin state changed to ', val);
};

var onSuccess = function(user) {
    console.log("login succeeded!")
    document.getElementById("signin-button").innerText = "Signed in";
    document.getElementById("signin-button").replaceWith(document.getElementById("signin-button").cloneNode(true));

    // Redirect somewhere
};

var onFailure = function(error) {
    console.log(error);
};

function signOut() {
    auth2.signOut().then(function () {
        console.log('User signed out.');
    });
}

var userChanged = function (user) {
    if(user.getId()){
      // Do something here
    }
}

  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
